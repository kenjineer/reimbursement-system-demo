<div class="mat-elevation-z8">
  <table mat-table class="full-width-table table-container" matSort aria-label="Elements">
    <!-- Reimbursement ID Column -->
    <ng-container matColumnDef="_reimbursementId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Reimbursement ID</th>
      <td mat-cell *matCellDef="let row">{{row._reimbursementId}}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let row">{{row.categoryName}}</td>
    </ng-container>

    <!-- Purpose Column -->
    <ng-container matColumnDef="purpose">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Purpose</th>
      <td mat-cell *matCellDef="let row">{{row.purpose}}</td>
    </ng-container>

    <!-- Total Cost Column -->
    <ng-container matColumnDef="totalCost">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Cost</th>
      <td mat-cell *matCellDef="let row">{{row.totalCost}}</td>
    </ng-container>

    <!-- Planned Date Column -->
    <ng-container matColumnDef="plannedDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Planned Date</th>
      <td mat-cell *matCellDef="let row">{{row.plannedDate|date: "longDate"}}</td>
    </ng-container>

    <!-- Submitted Date Column -->
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Application Date</th>
      <td mat-cell *matCellDef="let row">{{row.createdDate|date: "longDate"}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20, 50]">
  </mat-paginator>
</div>
