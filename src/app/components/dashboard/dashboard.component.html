<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="455px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">

          <div *ngIf="card.title == 'Profile'">

            <img class="profile-icon" src="../../../assets/img\temporary-profile-placeholder.jpg" alt="">

            <div class="user-info">
              <h1>{{user.firstname}} {{user.middlename}} {{user.lastname}}</h1>
              <p>{{user._userId}}<br>
                {{user.positionName}}<br>
                {{user.devName}}<br>
              </p>

              <section>
                <div class="btn-flex-container">
                  <div class="btn-container">
                    <button mat-fab color="primary">
                      {{totalReimbursements + pendingReimbursements.length + totalRejected || 0}}
                    </button>
                  </div>
                  <div class="btn-container">
                    <button mat-fab color="accent">
                      {{totalReimbursements || 0}}
                    </button>
                  </div>
                  <div class="btn-container">
                    <button mat-fab color="white">
                      {{pendingReimbursements.length || 0}}
                    </button>
                  </div>
                  <div class="btn-container">
                    <button mat-fab color="warn">
                      {{totalRejected || 0}}
                    </button>
                  </div>
                </div>
              </section>

              <section>
                <div class="btn-flex-container">
                  <div class="btn-container">
                    Total
                  </div>
                  <div class="btn-container">
                    Approved/Released
                  </div>
                  <div class="btn-container">
                    Pending
                  </div>
                  <div class="btn-container">
                    Rejected
                  </div>
                </div>
              </section>

            </div>
          </div>

          <div *ngIf="card.title == 'Frequent Reimbursements'">
            <app-category-chart></app-category-chart>
          </div>

          <div *ngIf="card.title == 'Recent'">
            <app-recent-table></app-recent-table>
          </div>

          <div *ngIf="card.title == 'Pendings'">
            <app-pending-table></app-pending-table>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
